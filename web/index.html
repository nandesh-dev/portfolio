<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link
            rel="preload"
            href="https://fonts.gstatic.com/s/sora/v16/xMQbuFFYT72XzQUpDg.woff2"
            as="font"
            type="font/woff"
            crossorigin="anonymous"
        />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0"
        />
        <title>Nandesh</title>
    </head>
    <body class="transition-disabled">
        <canvas class="visual__webgl-renderer" id="renderer__webgl"></canvas>
        <div class="visual__css3d-renderer" id="renderer__css3d"></div>
        <div class="overlay" id="overlay">
            <div class="overlay__guide">
                <p
                    id="overlay__guide__branch-switch"
                    class="overlay__guide__branch-switch overlay__guide__branch-switch--hidden"
                >
                    Move <u>cursor</u> to <u>right</u> to explore the branch
                </p>
            </div>
        </div>
        <div id="loading-screen" class="loading-screen">
            <p class="loading-screen__text">Loading</p>
            <div class="loading-screen__visual">
                <div
                    class="loading-screen__visual__box loading-screen__visual__box--stroked"
                ></div>
                <div
                    class="loading-screen__visual__box loading-screen__visual__box--filled"
                ></div>
                <div
                    class="loading-screen__visual__box loading-screen__visual__box--stroked"
                ></div>
                <div
                    class="loading-screen__visual__box loading-screen__visual__box--filled"
                ></div>
                <div
                    class="loading-screen__visual__box loading-screen__visual__box--stroked"
                ></div>
                <div
                    class="loading-screen__visual__box loading-screen__visual__box--stroked"
                ></div>
            </div>
        </div>
        <template id="template__skill__coding">
            <div class="skill__outer">
                <div class="skill">
                    <h1 class="skill__name">Web<br />Development</h1>
                </div>
            </div>
        </template>
        <template id="template__skill__designing">
            <div class="skill__outer">
                <div class="skill">
                    <h1 class="skill__name">UI / UX<br />Designing</h1>
                </div>
            </div>
        </template>
        <template id="template__skill__robotics">
            <div class="skill__outer">
                <div class="skill">
                    <h1 class="skill__name">Robotics /<br />Electronics</h1>
                </div>
            </div>
        </template>
        <template id="template__skill__school">
            <div class="skill__outer">
                <div class="skill">
                    <h1 class="skill__name">High<br />School</h1>
                </div>
            </div>
        </template>
        <script type="module" src="./index.ts" defer></script>
    </body>
</html>
